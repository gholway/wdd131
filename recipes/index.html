<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Delicious Recipes for Everyone">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Find a variety of easy-to-follow recipes for every taste and occasion.">
    <meta property="og:image" content="images/recipe-book.png"> <meta property="og:url" content="https://yourwebsite.com/index.html"> <meta name="twitter:card" content="summary_large_image">
    <title>Delicious Recipes</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>Delicious Recipes</h1>
        </div>
        <form class="search-form">
            <input type="text" id="search-input" placeholder="Search for recipes...">
            <button type="submit">Search</button>
        </form>
    </header>

    <main class="recipe-grid">
        <section class="recipe-card">
            <img src="images/spaghetti-carbonara.jpg" alt="Classic Spaghetti Carbonara" class="recipe-image">
            <div class="recipe-info">
                <h2 class="recipe-title">Classic Spaghetti Carbonara</h2>
                <div class="recipe-meta">
                    <span class="recipe-tags">pasta, italian, dinner</span>
                    <span class="rating" role="img" aria-label="Rating: 5 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                    </span>
                </div>
                <p class="recipe-description">A traditional Roman pasta dish made with eggs, hard cheese, cured pork, and black pepper.</p>
            </div>
        </section>
        </main>

    <footer class="site-footer">
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <p class="attribution-text">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </p>
    </footer>
    <script type="module" src="recipes.mjs"></script>
    <script src="main.js"></script>
</body>
</html>
